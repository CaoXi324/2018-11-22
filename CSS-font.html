<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS-字体</title>
    <style>
        p {
            font-weight: bold;
        }

        div {
            text-transform: uppercase;
        }

        * {
            font-size: 1.5em;
            text-align: center
        }
    </style>
</head>

<body>
    <p>This is a paragraph</p>
    <div>This is a paragraph</div>
</body>

</html>
